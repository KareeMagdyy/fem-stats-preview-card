<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <section>
      <div class="container">
        <div class="card">
          <div class="card-stats">
            <h1 class="card-stats__title">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="card-stats__desc">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
            <div class="card-stats__stats">
              <div class="companies">
                <h3>10+</h3>
                <p>companies</p>
              </div>
              <div class="templates">
                <h3>314</h3>
                <p>templates</p>
              </div>
              <div class="queries">
                <h3>12M+</h3>
                <p>queries</p>
              </div>
            </div>
          </div>
          <div class="card-img">
            <img src="images/image-header-desktop.jpg" alt="main" class="img-desktop">
            <img src="images/image-header-mobile.jpg" alt="main-mobile" class="img-mobile">
          </div>
        </div>
      </div>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://karim.website/" target="_blank">Karim Magdy</a>.
      </footer>
    </section>




  </main>
</body>

</html>
